check process mysql with pidfile /var/run/mysqld/mysqld.pid
  start program = "/etc/init.d/mysql start" with timeout 15 seconds
  stop program = "/etc/init.d/mysql stop" with timeout 15 seconds
  if failed host 127.0.0.1 port 3306 protocol mysql then restart
  if cpu is greater than 60% for 2 cycles then restart
  if memory is greater than 60% for 2 cycles then restart